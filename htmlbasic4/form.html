<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
  </head>

  <body>
    <nav>
      <h1>Welcome to CodeHelp</h1>
    </nav>
    <h2>Contact Us Form</h2>

    <section>
      <form action="" method="post">
        <label for="name">Name</label>
        <input
          id="name"
          type="text"
          placeholder="Enter Your Name"
          name="name"
          required=""
        />
        <br />
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          placeholder="Enter Your Email"
          name="email"
          required=""
        />
        <br />
        <label for="contact">Contact Number</label>
        <input
          id="contact"
          type="number"
          placeholder="Enter Contact Number"
          required=""
        />
        <br />
        <label for="gender">Gender</label>
        <select name="gender" id="gender" required="">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="notspecify">Rather Not Say</option>
        </select>
        <br />
        <label for="dob">Date Of Birth</label>
        <input type="date" name="dob" id="dob" />
        <br />
        Rating
        <input type="radio" name="rating" id="1" value="1" />
        <label for="1">1</label>
        <input type="radio" name="rating" id="2" value="2" />
        <label for="2">2</label>
        <input type="radio" name="rating" id="3" value="3" />
        <label for="3">3</label>
        <input type="radio" name="rating" id="4" value="4" />
        <label for="4">4</label>
        <input type="radio" name="rating" id="5" value="5" />
        <label for="5">5</label>
        <br />
        <label for="message">Enter Your Message</label>
        <br />
        <textarea name="message" id="message" cols="30" rows="5" placeholder="Enter Your Message"></textarea>
        <br />
        <button type="submit">Send</button>
        <button type="reset">Reset</button>
        <br>
      </form>
    </section>
    
    <footer>
        <a href="#" target="_blank">
            <img src="google.png" alt="google" height="30" width="30">
        </a>
        <a href="#" target="_blank">
            <img src="facebook.png" alt="facebook" height="30" width="30">
        </a>
        <a href="#" target="_blank">
            <img src="twitter.png" alt="twitter" height="40" width="40">
        </a>
        <a href="#" target="_blank">
            <img src="telegram.png" alt="telegram" height="30" width="30">
        </a>
        <a href="#" target="_blank">
            <img src="insta.png" alt="insta" height="40" width="40">
        </a>
        <a href="#" target="_blank">
            <img src="youtube.png" alt="youtube" height="40" width="40">
        </a>
    </footer>
  </body>
</html>
