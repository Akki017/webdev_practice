<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradient</title>
  </head>
  <body>
    <p>Linear Gradient</p>
    <div
      style="height: 500px;
      width: 500px;
      background-image: linear-gradient(to top, black, white);">
      </div>

      <div 
      style="height: 500px; 
      width: 500px;
      background-image: linear-gradient(to left, pink, lightblue);">
      </div>
      <br>
      <p>Radial Gradient</p>
      <div 
      style="height: 500px;
      width: 500px;
      background-image: radial-gradient(closest-side,pink ,lightblue,white);">
      </div>
      <p>Conic Gradient</p>
      <h1>We can made pie chart with this</h1>
      <div
      style="height: 500px;
      width: 500px;
      background-image: conic-gradient(red 0deg, red 45deg, yellow 0deg, yellow 85deg, green 0deg, green 190deg, blue 180deg, blue 230deg,orange 180deg,orange 280deg,pink 280deg);
      border-radius: 50%;">
      </div>
  </body>
</html>
